<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo de Adivinhação</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Jogo de Adivinhação</h1>
            <form id="form-adivinhar">
                <label for="numero">Informe um valor entre 0 e 100:</label>
                <input type="number" id="numero" name="numero" min="0" max="100" required>
                <button type="submit">Enviar</button>
            </form>
            <div id="resposta"></div>
        </div>
        <script>
            document.getElementById('form-adivinhar').addEventListener('submit', function(e) {
                e.preventDefault();
                var numero = document.getElementById('numero').value;
                var formData = new FormData();
                formData.append('numero', numero);

                fetch('/adivinhar', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resposta').innerText = data.resposta;
                });
            });
        </script>
    </body>
</html>
